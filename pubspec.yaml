name: todo_list
description: A Todo list app.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # i18n
  flutter_localizations:
    sdk: flutter
  intl: 0.18.1

  # Icons
  cupertino_icons: 1.0.5

  # Comparing dart objects
  equatable: 2.0.5

  # State management
  flutter_bloc: 8.1.3

  # Hooks / Widget lifecycle
  flutter_hooks: 0.20.0

  # Inline links
  flutter_linkify: 6.0.0

  # Local Database
  floor: 1.4.2

  # Service Locator
  get_it: 7.6.0

  # Open URLs
  url_launcher: ^6.2.1

  # SQLite Database
  sqflite: 2.3.0
  home_widget: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.4.6
  floor_generator: 1.4.2
  flutter_lints: 2.0.2
  flutter_launcher_icons: 0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/app_logo.png"

flutter:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
          style: italic
          weight: 100

        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
          style: italic
          weight: 300

        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          style: italic
          weight: 400

        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
          style: italic
          weight: 500

        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
          style: italic
          weight: 700

        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
          style: italic
          weight: 900

  uses-material-design: true
  generate: true
